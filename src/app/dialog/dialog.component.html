<h1 mat-dialog-title>Add Product Form</h1>

<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
        <mat-label>Company Name</mat-label>
        <input formControlName="company" matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <input formControlName="category" matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Product List</mat-label>
        <mat-select placeholder="productList">
            <mat-option value="Voice">Voice</mat-option>
            <mat-option value="What'sApp">What'sApp</mat-option>
            <mat-option value="SMS">SMS</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
    <label for=""><h1>Use Product</h1></label>
    <mat-radio-group  class="example-radio-group">
        <mat-radio-button formControlName="products" class="example-radio-button" *ngFor="let product of productList" [value]="product">
           {{product}}
        </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput type="number" placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Remarks</mat-label>
        <textarea formControlName="comment" matInput placeholder="Enter Remarks"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">Save</button>

</div>
